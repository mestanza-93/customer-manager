<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script>
            var $ = require('jquery');
            var dt = require('datatables.net')();
            var dtbs = require('datatables.net-bs4')();
        </script>
        <script> 
          $(function(){
            $("#includedContent").load("base.html"); 
          });
        </script>
        <link rel="stylesheet" type="text/css" href="../css/datatable.css">
        <script type="text/javascript" src="../models/customer.js"></script>
        <script type="text/javascript">
            var customersData = [];
            getAllCustomers(function (customers) {
                customersData = customers;
            });
        </script>
    </head>

    <body>
        <div id="includedContent"></div>
        <script type="text/javascript">

            $(document).ready(function(){
                var table = $('#customers').DataTable({
                    language: {
                        "sProcessing":     "Procesando...",
                        "sLengthMenu":     "Mostrar _MENU_ clientes",
                        "sZeroRecords":    "No se encontraron resultados",
                        "sEmptyTable":     "Ningún cliente disponible en esta tabla",
                        "sInfo":           "Mostrando clientes del _START_ al _END_ de un total de _TOTAL_ clientes",
                        "sInfoEmpty":      "Mostrando clientes del 0 al 0 de un total de 0 clientes",
                        "sInfoFiltered":   "(filtrado de un total de _MAX_ clientes)",
                        "sInfoPostFix":    "",
                        "sSearch":         "Buscar:",
                        "sUrl":            "",
                        "sInfoThousands":  ",",
                        "sLoadingRecords": "Cargando...",
                        "oPaginate": {
                            "sFirst":    "Primero",
                            "sLast":     "Último",
                            "sNext":     "Siguiente",
                            "sPrevious": "Anterior"
                        },
                        "oAria": {
                            "sSortAscending":  ": Activar para ordenar la columna de manera ascendente",
                            "sSortDescending": ": Activar para ordenar la columna de manera descendente"
                        },
                        "buttons": {
                            "copy": "Copiar",
                            "colvis": "Visibilidad"
                        }
                    },
                    data: customersData,
                    columns: [
                        { data: "name" },
                        { data: "lastname" },
                        { data: "phone" },
                        { data: "dni" },
                        { data: "address" },
                        { data: "postalcode" }
                    ]
                });

                $('#customers').on('click', 'tbody > tr > td', function() {
                    var rowData = table.row(this).data();
                    console.log(rowData);
                    localStorage.setItem('id_customer', rowData['_id']);
                    window.location.href = 'customer.html';
                });
            });
        </script>
        <div class="table-responsive p-3">
            <table id="customers" class="table table-striped table-bordered table-hover" width="100%">
                <caption>Listado de clientes</caption>
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>DNI</th>
                        <th>Dirección</th>
                        <th>Código Postal</th>
                    </tr>
                </thead>       
                <tfoot class="tfoot-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>DNI</th>
                        <th>Dirección</th>
                        <th>Código Postal</th>
                    </tr>
                </tfoot>     
            </table>
        </div>       
    </body>
</html>
