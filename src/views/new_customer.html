<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script>
            var $ = require('jquery');
            $(function(){
                $("#includedContent").load("base.html"); 
            });
        </script>
        <script type="text/javascript" src="../models/customer.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/form.css">
    </head>

    <body>
        <div id="includedContent"></div>
        
        <div class="container container-header">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form name="customer" action="#" onSubmit="insertCustomer(); return false;" class="col-xl-8 col-lg-8 col-md-10 col-sm-10 mx-auto text-center form p-4 border border-secondary rounded border-3">                           
                            <legend class="display-4 py-2 px-2 text-center legend-header">Nuevo Cliente</legend>
                                    
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-1">
                                        <span><i class="fa fa-user bigicon"></i></span>
                                    </div>
                                    <div class="col ml-2">
                                        <input id="name" name="name" type="text" placeholder="Nombre" class="form-control">
                                    </div>
                                    <div class="col ml-1">
                                        <input id="lastname" name="lastname" type="text" placeholder="Apellidos" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-1">
                                        <span><i class="fa fa-envelope bigicon"></i></span>
                                    </div>
                                    <div class="col ml-2">
                                        <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-1">
                                        <span><i class="fa fa-phone-square bigicon"></i></span>
                                    </div>
                                    <div class="col ml-2">
                                        <input id="phone" name="phone" type="text" placeholder="Teléfono" class="form-control">
                                    </div>
                                    <div class="col ml-1">
                                        <input id="phone2" name="phone2" type="text" placeholder="Teléfono 2" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-1">
                                        <span><i class="fas fa-map-marker-alt bigicon"></i></span>
                                    </div>
                                    <div class="col ml-2">
                                        <input id="address" name="address" type="text" placeholder="Dirección" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="row">
                                    <div class="col-1">
                                        <span><i class="fas fa-home bigicon"></i></span>
                                    </div>
                                    <div class="col ml-2">
                                        <input id="town" name="town" type="text" placeholder="Población" class="form-control">
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg">Crear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
