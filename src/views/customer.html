<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>        
        <script>
            var $ = require('jquery');
            require('bootstrap-datepicker');
            var jquery = require('jquery');
            window.jQuery = jquery;
            $(function(){
                $("#includedContent").load("base.html"); 
             });
        </script>
        <link rel="stylesheet" type="text/css" href="../css/customer.css">
        <script type="text/javascript" src="../models/customer.js"></script>
        <!-- <script type="text/javascript" src="../models/work.js"></script> -->
        <script>
            var workjs = require('../models/work');
        </script>
        <script type="text/javascript" src="../../node_modules/bootstrap-datepicker/js/locales/bootstrap-datepicker.es.js"></script>
        <script type="text/javascript">
            var idCustomer = localStorage.getItem('id_customer');
            var customerData = {};
            getCustomer(idCustomer, function (customer) {
                customerData = customer;
            });

            var workData = {};
            workjs.getCustomerWork(idCustomer, function (work) {
                workData = work;
            });
        </script>
    </head>

    <body style="background-color: #F2F2F2;">
        <div id="includedContent"></div>
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-5">
                    <form class="form p-2 text-center mx-auto" action="#" name="customer-edit" onSubmit="editCustomer(idCustomer); return false;">
                        <legend class="display-4 py-2 px-2 text-center legend-header">Cliente</legend>

                        <div class="form-group p-2">
                            <div class="row">
                                <div class="col-1">
                                    <span><i class="fa fa-user bigicon"></i></span>
                                </div>
                                <div class="col ml-2">
                                    <input class="form-control" type="text" id="name-edit" name="name" placeholder="Nombre">
                                </div>
                                <div class="col ml-2">
                                    <input class="form-control" type="text" id="lastname-edit" name="lastname" placeholder="Apellidos">
                                </div>
                            </div>
                        </div>

                        <div class="form-group p-2">
                            <div class="row">
                                <div class="col-1">
                                    <span><i class="fa fa-envelope bigicon"></i></span>
                                </div>
                                <div class="col ml-2">
                                    <input class="form-control" type="text" id="email-edit" name="email" placeholder="Email">
                                </div>
                            </div>
                        </div>

                        <div class="form-group p-2">
                            <div class="row">
                                <div class="col-1">
                                    <span><i class="fa fa-phone-square bigicon"></i></span>
                                </div>
                                <div class="col ml-2">
                                    <input id="phone-edit" name="phone" type="text" placeholder="Teléfono" class="form-control">
                                </div>
                                <div class="col ml-1">
                                    <input id="phone2-edit" name="phone2" type="text" placeholder="Teléfono 2" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group p-2">
                            <div class="row">
                                <div class="col-1">
                                    <span><i class="fas fa-map-marker-alt bigicon"></i></span>
                                </div>
                                <div class="col ml-2">
                                    <input id="address-edit" name="address" type="text" placeholder="Dirección" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="form-group p-2">
                            <div class="row">
                                <div class="col-1">
                                    <span><i class="fas fa-home bigicon"></i></span>
                                </div>
                                <div class="col ml-2">
                                    <input id="town-edit" name="town" type="text" placeholder="Población" class="form-control">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-warning btn-lg">Editar</button>
                        <button type="button" class="btn btn-danger btn-lg delete-customer">Borrar</button>
                    </form>  
                </div>

                <div class="col-md-1"></div>
                
                <div class="col-md-6">
                    <div class="historic-header p-2">
                        <div class="row">
                            <legend class="display-4 py-2 px-2 text-center legend-header">Historial</legend>
                        </div>
                    </div>

                    <form class="form" name="historic-new" onSubmit="workjs.insertWork(idCustomer); return false;" action="#">
                        <div class="form-group p-1">
                            <div class="row">
                                <div class="col-8">
                                    <textarea class="form-control" rows="4" id="textarea-work-new"></textarea>
                                </div>   
                                <div class="col-3">
                                    <div class="row">
                                        <div class="col-md-12 input-group date p-1">
                                            <input type='text' class="form-control" id='datepicker-work-new' placeholder="DD/MM/YYYY">
                                            <div class="input-group-addon">
                                                <span class="fa fa-calendar bigicon"></span>
                                            </div> 
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 p-1">
                                            <button class="btn btn-success btn-lg text-right" type="submit">Añadir</button>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                        </div>
                    </form>

                    <!-- DIV for create historic dynamically with JS -->
                    <div class="historic-edit">

                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function(){
                document.getElementById('name-edit').value = customerData['name'];
                document.getElementById('lastname-edit').value = customerData['lastname'];
                document.getElementById('email-edit').value = customerData['email'];
                document.getElementById('phone-edit').value = customerData['phone'];
                document.getElementById('phone2-edit').value = customerData['phone2'];
                document.getElementById('address-edit').value = customerData['address'];
                document.getElementById('town-edit').value = customerData['town'];

                $('#datepicker-work-new').datepicker({
                    language: 'es'                   
                });
                $('#datepicker-work-new').datepicker().datepicker('setDate', new Date().toLocaleDateString("es"));
                $('.fa-calendar').click(function() {
                    $('#datepicker-work-new').focus();
                });
                
                for (i=0; i<workData.length; i++) {                  
                    var html = '<form action="#" class="form" id="historic-edit-' + i + '" name="historic-edit" onSubmit="workjs.editWork(\'' + workData[i]['_id'] + '\', \'' + i + '\'); return false;"><div class="form-group p-1"><div class="row"><div class="col-8"><textarea class="form-control" rows="4" id="textarea-work-edit-' + i + '">' + workData[i]['work'] + '</textarea></div><div class="col-3"><div class="row"><div class="col-md-12 input-group date p-1"><input type="text" value="' + workData[i]['date'] + '" class="form-control" id="datepicker-work-edit-' + i + '" placeholder="DD/MM/YYYY"><div class="input-group-addon"><span id="span-cal" post-id="' + i + '" class="fa fa-calendar bigicon"></span></div></input></div></div><div class="row"><div class="col-md-6 p-1"><button class="btn btn-warning btn-lg" type="submit">Editar</button></div><div class="col-md-6 p-1"><button type="button" class="btn btn-danger btn-lg" onclick="var result = confirm(\'¿Está seguro que quiere borrar el trabajo?\'); if (result) {workjs.deleteWork(\'' + workData[i]['_id'] + '\');}">Borrar</button></div></div></div></div></div></form>';
                    $('.historic-edit').append(html);
                    $('#datepicker-work-edit-' + i).datepicker({
                        language: 'es'                   
                    });
                }

                var spans = document.querySelectorAll('#span-cal');
                spans.forEach(function(span) {
                    span.addEventListener('click', function() {
                        var postId = this.getAttribute('post-id');
                        document.getElementById('datepicker-work-edit-' + postId).focus();
                    });
                });


                $('.delete-customer').on('click', function() {
                    var result = confirm('¿Está seguro que quiere borrar este cliente y su historial?');
                    if (result) {
                        deleteCustomer(idCustomer);
                    }
                });
            });     
        </script>
    </body>
</html>
