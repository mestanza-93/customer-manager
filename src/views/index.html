<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script>
          var $ = require('jquery');
          var dt = require('datatables.net')();
          var dtbs = require('datatables.net-bs4')(); 
        </script>
        <script> 
          $(function(){
            $("#includedContent").load("base.html"); 
          });
        </script>
        <link rel="stylesheet" type="text/css" href="../css/datatable.css">
        <script type="text/javascript" src="../models/customer.js"></script>
        <script type="text/javascript">
            var customersData = [];
            getAllCustomers(function (customers) {
                customersData = customers;
            });
            
        </script>
    </head>

    <body>
        <div id="includedContent"></div>
        <script>
            $(document).ready(function(){
                
                var table = $('#customers').DataTable({
                  data: customersData,
                  columns: [
                    { data: "name" },
                    { data: "lastname" },
                    { data: "phone" },
                    { data: "address" }
                    
                    // {"defaultContent": '<button name="btn-edit" onclick="" href="customer.html" class="btn btn-success btn-lg">' +
                    //     '<a href="customer.html">Ver cliente</a></button>'
                    // }
                  ]
                });
                
                // $('#customers').on('mouseover', 'td', function() {
                //     table.row(this).addClass('highlight');
                // });

                $('#customers').on('click', 'tbody > tr > td', function() {
                    var rowData = table.row(this).data();
                    console.log(rowData);
                    console.log(rowData[0]);
                    window.open('customer.html');
                    
                });
            });
        </script>
        <div class="table-responsive">
            <table id="customers" class="table table-striped table-bordered table-hover" width="100%">
                <caption>Listado de clientes</caption>
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <!-- <th></th> -->
                    </tr>
                </thead>       
                <tfoot class="tfoot-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <!-- <th></th> -->
                    </tr>
                </tfoot>     
            </table>
        </div>       
    </body>
</html>
